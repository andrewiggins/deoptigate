<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Prototype</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div
      id="output"
      style="height: 29%; font-family: 'Courier New', monospace;"
    >
      Last 3 events:<br />
    </div>
    <div style="background: #ccc; height: 1%;"></div>
    <div id="container" style="height: 70%;"></div>
    <script
      src="https://unpkg.com/monaco-editor@0.20.0/min/vs/loader.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      require.config({
        paths: { vs: 'https://unpkg.com/monaco-editor@0.20.0/min/vs' },
      })
    </script>
    <script
      src="https://unpkg.com/monaco-editor@0.20.0/min/vs/editor/editor.main.js"
      type="text/javascript"
    ></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
